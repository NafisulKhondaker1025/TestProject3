<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Swag</title>

    <link rel="stylesheet" href="./style.css" />

    <!--Slightly modified version of Aframe acquired from 8th Wall-->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <!--8th Wall Library handling the loading screen and other embedded AR functions-->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=sCOp9fPJvyYCZ4BF1X9I9r6qDEdv9GpwuMWahrmo7leQS4DfkL6qHmaBgUZj3U7PvbcJdV"></script>

    <!--Javascript for AR interaction acquired from 8th Wall-->
    <!-- <script src="js\gesture-detector.js"></script>
    <script src="js\hold-drag.js"></script>
    <script src="js\two-finger-spin.js"></script>
    <script src="js\pinch-scale.js"></script> -->
    <!--Custom Javascript to change opacity of 3D Object-->
    <!-- <script src="js\change-opacity.js"></script> -->
    <script src="js/changeScale.js"></script>
</head>

<body>

    <div id="main">
      <div id="changeScale" style="display: none; z-index: 10">
          <img id="scaleImage" src="https://techcoreassets.blob.core.windows.net/images/lock.png">
      </div>
  </div>
    <a-scene xrextras-almost-there
             xrextras-loading
             xrextras-runtime-error
             renderer="colorManagement: true"
             xrweb
             change-scale>

        <a-assets>
            <a-asset-item id="3dmodel" src="./assets/MF5.glb"></a-asset-item>
        </a-assets>

        <a-camera id="camera"
                  position="0 8 8"
                  raycaster="objects: .cantap"
                  cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-entity light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          target: #model;"
                  xrextras-attach="target: model; offset: 1 15 3;"
                  shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.7"></a-light>

        <a-entity id="model"
                  gltf-model="#3dmodel"
                  class="cantap"
                  scale="0.1 0.1 0.1"
                  position="0 7 0"
                  shadow="receive: false">
        </a-entity>
    </a-scene>
</body>
</html>
