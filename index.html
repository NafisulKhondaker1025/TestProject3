<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Old Main Point Cloud</title>

    <link rel="stylesheet" src="index.css">

    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=fPff6wUhgFI1GpmcguejwHIinRutoDUwWhbtlcDORa0qggL6clAJqhEke8wEfb2hr7PUWP"></script>

    <script src="ply-component.js"></script>
    <script src="ply-loader.js"></script>

  </head>

  <body>
    <div id="overlay">
      <div id="label"><h2>Point Size</h2></div>
      <input id="sizeSelect" class="slider" type="range" min="1" max="20" value="6" step="0.5">
    </div>
    <a-scene
      xrextras-tap-recenter
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrweb>
      <a-camera id="camera" position="0 8 8"></a-camera>
      <a-light type="ambient" intensity="1.0"></a-light>
      <ply-model
        src="./assets/StationPLY.ply" 
        mesh="false"
        size="0.06"
        scale="4 4 4"
        position="0 0 0"
        size-select
        xrextras-two-finger-rotate
        xrextras-pinch-scale
      ></ply-model>
    </a-scene>
    
  </body>
</html>
